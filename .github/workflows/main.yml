name: "Nirjla Creative Hub Lead CI/CD"

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20" # Use stable LTS version; Node 22 is still experimental

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8 # Optional: use the pnpm version your project requires

      - name: Install dependencies
        run: pnpm install

      - name: Create .env file
        run: |
          cat <<EOF > .env
          NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          EOF

      - name: Build static site
        run: pnpm run build
        env:
          CI: false

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ftp.primeitclub.com
          username: nirjlait@primeitclub.com
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./out/
